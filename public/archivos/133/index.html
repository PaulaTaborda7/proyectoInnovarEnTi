<!DOCTYPE html>

<html lang="es">

<head>
	<!--
	Cambiar los * por el nivel que trate la actividad. Por ejemplo, si es una actividad del nivel espacial para el grado primero 
	Poner Actividad Espacial Gr 1, otro ejemplo: Actividad Cognitivo Gr 2 
	-->
	<title>Actividad Espacial Gr 1</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
	<div class="contenedor">
		<!-- Acá poner cada opción siguiendo la misma estructura de las ya existentes -->
		<!-- Cada opción deberá tener en su div inicial el id imagen# donde # es el número de opción -->
		<!-- Además, dentro de la etiqueta a se pondrá ese número de opción tanto en el atributo id como en el argumento de seleccionar(#) en el atributo onClick -->
		<!-- Pongan tantas opciones como consideren; sin embargo, recomendamos 5 o menos. -->
		<!-- Es posible que tengan que editar el css de cada una de las opciones de acuerdo al estilo que busquen darle a su actividad -->

		<div id="imagen1">
			<a href="javascript:void(0)" class="opciones" id="1" onClick="seleccionar(1)"><img src="animal-1.png" height="190" alt="imagen1"></a>
		</div>
		<div id="imagen2">
			<a href="javascript:void(0)" class="opciones" id="2" onClick="seleccionar(2)"><img src="animal-2.png" height="190" alt="imagen2"></a>
		</div>
		<div id="imagen3">
			<a href="javascript:void(0)" class="opciones" id="3" onClick="seleccionar(3)"><img src="animal-3.png" height="190" alt="imagen3"></a>
		</div>
		<div id="imagen4">
			<a href="javascript:void(0)" class="opciones" id="4" onClick="seleccionar(4)"><img src="animal-4.png" height="190"alt="imagen4"></a>
		</div>

		<!-- Esto no se mueve -->
		<div id="continuar">
			<button id="btn-continuar">Continuar</button>
		</div>

		<!-- Acá cambiar sonido en source por la nomenclatura del audio de la actividad -->
		<!-- Recordar también cambiar el nombre del archivo dentro de la carpeta de la actividad -->
		<div id="sonido">
			<a href="javascript:void(0)" onclick="sonido()"><img id="imagenSonido" src="botonAudio.png" alt="sonido"></a>
			<audio id="audio" controls hidden="true">
				<source src="pE35.mp3" type="audio/mpeg">
			</audio>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
